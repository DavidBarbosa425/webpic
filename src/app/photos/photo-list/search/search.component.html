<div class="text-center mt-3 mb-3">
    <form>
        <i class="fa fa-search me-2"></i>
        <input class="rounded"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="debounce.next($any($event.target).value)"
        [value]="value"
        >
    </form>
</div>
