<h4 class="text-center m-4">Login</h4>

<div class="row">
    <div class="col-8 m-auto">

        <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
        
            <div class="form-group mb-4">
                <input #userNameInput
                       formControlName="userName" 
                       class="form-control" 
                       placeholder="user name" 
                       autofocus
                >
                <app-vmessage 
                    *ngIf="loginForm.get('userName')?.errors?.['required']"
                    text="User name is required!">
                </app-vmessage>
            </div>
            <div class="form-group mb-4">
                <input formControlName="password" 
                       class="form-control" 
                       placeholder="password" 
                       type="password">
                <app-vmessage 
                    *ngIf="loginForm.get('password')?.errors?.['required']"
                    text="Password is required!">

                </app-vmessage>
            </div>
        
            <button [disabled]="loginForm.invalid"  
            type="submit" 
                    class="btn btn-primary form-control">Login</button>
        </form>
        
        <p>Not a user? <a>Register now</a></p>
    </div>
</div>
