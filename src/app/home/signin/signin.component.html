<h4 class="text-center m-4">Login</h4>

<div class="row">
    <div class="col-8 m-auto">

        <form [formGroup]="loginForm" class="form mt-4">
        
            <div class="form-group mb-4">
                <input formControlName="userName" 
                       class="form-control" 
                       placeholder="user name" 
                       autofocus
                >
                <small *ngIf="loginForm.get('userName')?.errors?.['required']" 
                        class="text-danger d-block mt-2">
                    User name is required!
                </small>
            </div>
            
            <div class="form-group mb-4">
                <input formControlName="password" 
                       class="form-control" 
                       placeholder="password" 
                       type="password">
                <small *ngIf="loginForm.get('password')?.errors?.['required']"
                       class="text-danger d-block mt-2">
                    Password is required!
                </small>
            </div>
        
            <button [disabled]="loginForm.invalid"  
            type="submit" 
                    class="btn btn-primary form-control">Login</button>
        </form>
        
        <p>Not a user? <a>Register now</a></p>
    </div>
</div>
